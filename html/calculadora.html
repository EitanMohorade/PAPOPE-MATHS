			<form>
			
				Primer valor: <input id="val1" type="text" name="val1">
				Segundo valor: <input id="val2" type="text" name="val2">
				Resultado: <input id="result1" type="text" name="result1">
				<br>
				<br>
				<input type="button" class="button" onclick="sum(val1,val2);" value="Suma">
				<input type="button" onclick="res(val1,val2);" value="Resta">
				<input type="button" onclick="mult(val1, val2);" value="Multiplicacion">
				<input type="button" onclick="div(val1, val2);" value="Division">
			</form>


			<script>
				function sum(val1, val2){
					var val1 = parseInt(document.getElementById("val1").value);
					var val2 = parseInt(document.getElementById("val2").value);
					document.getElementById("result1").value = val1 + val2;
				}

				function res(val1, val2){
					var val1 = parseInt(document.getElementById("val1").value)
					var val2 = parseInt(document.getElementById("val2").value)
				
					document.getElementById("result1").value = val1 - val2;
				}

				function mult(val1, val2){
					var val1 = parseInt(document.getElementById("val1").value)
					var val2 = parseInt(document.getElementById("val2").value)
				
					document.getElementById("result1").value = val1 * val2;

				
				}

				function div(val1, val2){
					var val1 = parseInt(document.getElementById("val1").value)
					var val2 = parseInt(document.getElementById("val2").value)
				
					document.getElementById("result1").value = val1 / val2;

				
				}

			</script>
<br>
<br>
			<form>
				Valor: <input id="valtr" type="text" name="valtr">
				Resultado: <input id="res" type="text" name="res">
				<br>
				<br>
				<input type="button" onclick="sin(valtr);" value="sin">
				<input type="button" onclick="cos(valtr);" value="cos">
				<input type="button" onclick="tan(valtr);" value="tan">
				<input type="button" onclick="asin(valtr)" value="sin-1">
				<input type="button" onclick="" value="cos-1">
				<input type="button" onclick="" value="tan-1">


			</form>

			<script>
				function sin(valtr){
					var valtr = parseInt(document.getElementById("valtr").value);
					document.getElementById("res").value = (Math.sin(valtr*Math.PI/180))
				}

				function cos(valtr){
					var valtr = parseInt(document.getElementById("valtr").value);
					document.getElementById("res").value = (Math.cos(valtr*Math.PI/180))
				}

				function tan(valtr){
					var valtr = parseInt(document.getElementById("valtr").value);
					document.getElementById("res").value = (Math.tan(valtr*Math.PI/180))
				}

				function asin(valtr){
					var valtr = parseInt(document.getElementById("valtr").value);
					//valtr = valtr*Math.PI/180 
					/*Terminar de resolver como pasar el angulo a grados*/
					
					document.getElementById("res").value = (Math.asin(valtr*Math.PI/180))
				}
			</script>
